<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyrs R - Task & Resource Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="background"></div>
  <header>
    <div id="branding">
      <h1><span>Tyrs</span> R</h1>
      <p>Your Task & Resource Hub</p>
    </div>
    <button id="theme-toggle">ðŸŒ™</button>
    <nav id="sidebar">
      <button id="menu-toggle">â˜° Menu</button>
      <ul>
        <li><a href="#tasks">Tasks</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#game">Game</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Task Section -->
    <section id="tasks" class="card">
      <h2>Task Manager</h2>
      <ul id="task-list"></ul>
      <form id="task-form">
        <input type="text" id="new-task" placeholder="Add a new task..." required>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <!-- Resource Section -->
    <section id="resources" class="card">
      <h2>Academic Resources</h2>
      <input type="text" id="resource-search" placeholder="Search resources...">
      <ul id="resource-list">
        <li><i class="fas fa-graduation-cap"></i><a href="https://www.khanacademy.org" target="_blank">Khan Academy</a></li>
        <li><i class="fas fa-database"></i><a href="https://www.sqlzoo.net" target="_blank">SQL Zoo</a></li>
        <!-- Add more resources -->
      </ul>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="card">
      <h2>Blog</h2>
      <textarea id="new-blog-post" placeholder="Share your thoughts..."></textarea>
      <button id="publish-blog">Publish</button>
      <div id="blog-posts"></div>
    </section>

    <!-- Game Section -->
    <section id="game" class="card">
      <h2>Catch the Falling Star</h2>
      <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="scoreboard">Score: <span id="score">0</span></div>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Tyrs R. Crafted with focus and passion.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
